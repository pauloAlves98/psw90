{% extends "base.html" %}
{% load static %}

{% block 'cabecalho' %}

<link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
<link href="{% static 'flashcard/css/novo_flashcard.css' %}" rel="stylesheet">
<link href="{% static 'flashcard/css/iniciar_desafio.css' %}" rel="stylesheet">
<link href="{% static 'flashcard/css/desafio.css' %}" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

{% endblock 'cabecalho' %}


{% block 'conteudo' %}
{% include "partials/header.html" %}

<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-md">
            <p class="fonte-secundaria">{{desafio.titulo}}</p>
            <hr>
            <canvas id="grafico1"></canvas>
        </div>

        <div class="col-md">
            <br><br><br><br>
            <div class='container' style="background-color: white;">
                <canvas id="grafico2"></canvas>
            </div>

        </div>
    </div>
    <br>
    <hr>
    <div class="col">
        <h1>Melhores matérias</h1>
        <div class="card bg-black" style="width: 18rem;">
            <div class="container c20">
                <span>Matematica</span>
            </div>

            <div class="card-body">

                <p class="card-text ">Loading ....</p>
            </div>
        </div>
    </div>

    <div class="col-md">
        <h1>Piores matérias</h1>
    </div>
</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('grafico1');

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['ACERTOS', 'ERROS'],
            datasets: [{
                label: 'Qtd',
                data: {{dados}},
        borderWidth: 1,}]
    },});
</script>

<script>

    const ctx2 = document.getElementById('grafico2');

    new Chart(ctx2, {
        type: 'radar',
        data: {
            labels: {{categorias | safe}},
    datasets: [{
        label: 'Qtd',
        data: {{dados2}},
    borderWidth: 1,
        fill:true,
        backgroundColor:'rgba(255, 99, 132, 0.2)',
        borderColor:'rgb(255, 99, 132)',
        pointBackgroundColor:'rgb(255, 99, 132)',
        pointBorderColor:'#fff',
        pointHoverBackgroundColor:'#fff',
        pointHoverBorderColor:'rgb(255, 99, 132)'}]
    },});

</script>
{% endblock 'conteudo' %}
